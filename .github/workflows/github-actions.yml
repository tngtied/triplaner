# github repository actions 페이지에 나타날 이름
name: CI/CD using github actions & docker

# event trigger
# main 브랜치에 push가 되었을 때 실행
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:

      # JDK setting - github actions에서 사용할 JDK 설정
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      # docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # build gradle
      - name: Build gradlew
        run: |
          cd ./triplaner
          chmod +x gradlew 
          ./gradlew jib \
          -Djib.from.auth.username=${{ secrets.DOCKER_USERNAME }} \
          -Djib.from.auth.password=${{ secrets.DOCKER_PASSWORD }} 

      ## deploy to production
      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        id: deploy-prod
        if: contains(github.ref, 'main')
        with:
          host: ${{ secrets.REMOTE_IP }} # ec2 인스턴스 ip
          username: ${{ secrets.REMOTE_USERNAME }} # ubuntu 아이디
          key: ${{ secrets.REMOTE_SECRET_KEY }} # ec2 인스턴스 pem key
          port: ${{ secrets.REMOTE_SSH_PORT }} # 접속포트번호 (보통 22)
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/triplaner
            docker ps -q --filter ancestor=tngtied/triplaner | xargs docker stop
            docker container prune -f
            sudo docker run -it -d -p 8080:8080 --name triplaner-server ${{ secrets.DOCKER_USERNAME }}/triplaner
            sudo docker image prune -f

